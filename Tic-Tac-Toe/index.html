<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe Gameplay</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="canvas" id="main">

		<span id="turn">PLAY</span>
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
		<div class="box" id="box5"></div>
		<div class="box" id="box6"></div>
		<div class="box" id="box7"></div>
		<div class="box" id="box8"></div>
		<div class="box" id="box9"></div>
		
	</div>

	<button onclick="location.href=location.href">PLAY AGAIN</button>

	<script>
		var turn=document.getElementById("turn");
		var boxes = document.querySelectorAll("#main div");
		var  value = 0;

		for(var i=0; i < boxes.length ;i++){
			boxes[i].onclick=function(){
				if(this.innerHTML!=="X" && this.innerHTML!=="O"){
					if (value%2===0) {
						console.log(value);
						this.innerHTML = "X";
						turn.innerHTML="Player 2's turn";
						winner();
						value++;
						if(value===9){
							turn.innerHTML="DRAW";
						}
					}else{
						console.log(value);
						this.innerHTML="O";
						turn.innerHTML="Player 1's turn";
						winner();
						value++;
					}
				}
			};
		}
	</script>

</body>
</html>
